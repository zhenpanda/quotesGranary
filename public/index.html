<!DOCTYPE>
<html ng-app="myApp">

<head>
	<title>Quotes Granary</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<!-- Jquery -->
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="app.js"></script>
	<!-- Angualar -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

	<body ng-controller="AppCtrl">
		<div class="top-wrapper">
			<div class="container sky"> 
				<!--|____________| -->
				<div class="row">
					<div class="col-xs-12 text-center spacing-reset">
						<img class="full-width banner" src="/img/banner.png" alt="" />
					</div>
				</div>
				<!--|___||______||___| -->
				<div class="row auto-margin text-center">
					<div class="col-xs-3"></div>
					<div class="col-xs-6 spacing-reset quote-box-space">
						<!-- quote input text field -->
						<textarea class="quote-textarea form-control" placeholder="Write your quote here..." ng-model='quote.quote'></textarea>
					</div>
					<div class="col-xs-3 top-btn">
						<button class='btn btn-block btn-warning' ng-click='addQuote()'>Add Quote</button>
					</div>
				</div>
				<!--|___||___||___||___| -->
				<div class="row auto-margin text-center">
					<div class="col-xs-3"></div>
					<div class="col-xs-3 spacing-reset">
						<!-- author input text field -->
						<textarea class="small-textarea form-control" placeholder="author" ng-model='quote.author'></textarea>
					</div>
					<div class="col-xs-3 spacing-reset">
						<!-- category input text field -->
						<textarea class="small-textarea form-control" placeholder="category" ng-model='quote.category'></textarea>
					</div>
					<div class="col-xs-3 top-btn">
						<button class='btn btn-block btn-success' ng-click="update()">Update</button>
					</div>
				</div>
			</div>
		</div>

		<div class="mid-wrapper">
			<div class="container field"> 
				<!--|____________| -->
				<div class="row">
					<div class="col-xs-12 text-center spacing-reset">
						<img class="full-width" src="/img/field.png" alt="" />
						<img class="full-width" src="/img/soil.png" alt="" />
						<div><img class="tube" src="/img/tubes.png" alt="" /></div>
					</div>
				</div>
			</div>
		</div>
		<div class="bot-wrapper">
			<div class="container basement"> 
				<!--|___||___||___||___| -->
				<div class="row select-display">
					<div class="col-xs-3 text-center spacing-reset select-parts">
						<button class='btn' ng-click="refresh()">All</button>
					</div>
					<div class="col-xs-3 text-center spacing-reset select-parts">
						<select>
							<option ng-repeat="person in authors.values">{{person}}</option>
						</select>
						<button class='btn' ng-click="">Search</button>
					</div>
					<div class="col-xs-3 text-center spacing-reset select-parts">
						<select>
							<option ng-repeat="topic in categories.values">{{topic}}</option>
						</select>
						<button class='btn' ng-click="">Search</button>
					</div>
					<div class="col-xs-3 text-center spacing-reset select-parts">
						<button class='btn' ng-click="">Random</button>
					</div>
				</div>
				<div class="row">
					<!--|_||__________||_| -->
					<div class="col-xs-1"></div>
					<div class="col-xs-10 text-center spacing-reset quote-display">
						<table class="table quote-display">
							<thead>
								<tr>
									<th>Quote</th>
									<th>Author</th>
									<th>Category</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody> 
								<tr ng-repeat="quote in quotelist" ng-style="{'height':'35px'}">
									<td class="quote-color">{{quote.quote}}</td>
									<td class="author-color">{{quote.author}}</td>
									<td class="cate-color">{{quote.category}}</td>
									<td><button class='btn btn-info' ng-click="edit(quote._id)">Edit</button></td>
									<td><button class='btn btn-danger' ng-click="remove(quote._id)">Remove</button></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="col-xs-1"></div>
				</div>
			</div>
				
			</div>
		</div>
		<div class="bot-wrapper">
			<div class="container"> 
			<div class="row basement-display">
				<!--|____________| -->
				<div class="col-xs-12 text-center spacing-reset">
					<img class="bottom" src="/img/basement.png" alt="" />
				</div>
			</div>
		</div>
